# Workflow: a configurable automated process that will run one or more jobs
# Triggered by an event in the repo, or manually, or at a defined schedule
# Exist in .github/workflows and defined in a YAML file

name: GitHub Actions Demo

# Event: the activity that triggers the workflow run
# See https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
on:
  - pull_request

# Job: set of steps in a workflow that is executed on the same runner
jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Say hello
        run: |
          npx cowsay Hello, world
      - name: Create a file
        run: |
          echo "hello" > foo.txt
      - run: echo "🍏 This job's status is ${{ job.status }}."

  second:
    runs-on: ubuntu-latest
    needs:
      - first
    steps:
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
