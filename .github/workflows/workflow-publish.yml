name: Publish to GitHub Packages
on:
  workflow_call:
    inputs:
      ref:
        description: The branch, tag or SHA to checkout
        default: main
        required: false
        type: string
      version:
        description: The package version to publish
        required: true
        type: string
      pull-request-number:
        description: Pull request to comment on with the package version
        required: false
        type: string
jobs:
  publish-package:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          ref: ${{ inputs.ref }}
          # yarn versions needs more git history
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          scope: '@tstapleton'
          registry-url: 'https://npm.pkg.github.com'
      - name: Create yarnrc.yml
        run: |
          cat >> ./.yarnrc.yml <<EOF
          npmAuthToken: "$NODE_AUTH_TOKEN"
          npmScopes:
            tstapleton:
              npmPublishRegistry: "https://npm.pkg.github.com"
              npmAlwaysAuth: true
          EOF
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish package
        run: yarn version ${{ inputs.version }} && yarn npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Add comment to PR
        if: inputs.pull-request-number
        uses: actions/github-script@v6
        with:
          script: |
            const { name, version } = require(`${process.env.GITHUB_WORKSPACE}/package.json`);
            const body = [
              'Install the package by running:',
              '```',
              `yarn add --dev ${name}@${version}`,
              '```',
              'Happy coding! ðŸ“¦ ðŸš€'
            ].join('\n');
            await github.rest.issues.createComment({
              issue_number: ${{ inputs.pull-request-number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
