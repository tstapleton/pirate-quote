name: Pull Request Build
on:
  pull_request:
# Cancel in-progress jobs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build package
        run: yarn build
      - name: Lint code
        run: yarn lint
      - name: Run unit tests
        run: yarn test:ci
      - name: Log git rev-list
        run: git rev-list --boundary HEAD...origin/main

  # Used as the required status check on PRs so a failure prevents a merge
  build-result:
    runs-on: ubuntu-latest
    permissions: {}
    needs:
      - build
    if: ${{ always() }}
    steps:
      # If any of the needed jobs fail or are cancelled then fail this job
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
